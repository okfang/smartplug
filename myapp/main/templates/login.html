{% extends "layout.html" %}
{% block body %}
  {% if sigin %}
      <h2>sigin</h2>
      {% else %}
    <h2>Login</h2>
  {% endif %}

  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('main.sigin') if sigin else url_for('main.login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
        {% if sigin %}
      <dd><input type=submit value=sigin>
        {% else %}
        <dd><input type=submit value=login>
        {% endif %}
    </dl>
  </form>
{% endblock %}
