{% extends 'base.html' %}
{% block title %}Samrtplug - Home{% endblock %}
{% block page_content %}
    <h1>Hello,
    {% if current_user.is_authenticated %}
    {{ current_user.username }}
    {% endif %}
    </h1>
    <p/>
    <table class="table table-striped">
        <tr>
            <th>Device...</th>
        </tr>
        {% for device in data.devices %}
        <tr>
            <td>{{ device }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="button" onclick="window.location='{{ url_for('main.new_device',_external=True) }}'" class="btn btn-success">New Device</button>
{% endblock %}
